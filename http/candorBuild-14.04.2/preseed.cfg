d-i apt-setup/local2/repository string  http://ec2-54-186-116-202.us-west-2.compute.amazonaws.com trusty main
d-i apt-setup/local3/repository string  http://ec2-54-186-116-202.us-west-2.compute.amazonaws.com alpaca main
