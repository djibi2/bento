# Dont install the default kernel because we are going to specify one.
d-i base-installer/kernel/image string none

#install apps
# This has been moved to the preseed/late command
# to be compatible with the mixture of precise
# and trusty packages in the repository
# during the porting stage
d-i pkgsel/include string candor-repo-config


d-i grub-installer/only_debian boolean true
d-i finish-install/reboot_in_progress note


grub-pc grub-pc/install_devices multiselect     /dev/sda

#End of True specific lines
d-i pkgsel/include string openssh-server cryptsetup build-essential  libreadline-dev zlib1g-dev dkms nfs-common candor-repo-config
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select none
d-i time/zone string UTC
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
tasksel tasksel/first multiselect standard, ubuntu-server
